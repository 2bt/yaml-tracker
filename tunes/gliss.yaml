    filter:ON
    filter-freq:1000
    filter-reso:3

    offset:0
    wave:C64NOISE
    wait:5

    resolution:6
    wave:TRIANGLE

    loop-count:16
    offset+:-1.3
    filter-freq+:-20
    wait:1
    loop:-3
    ---

  snare:
    call:default
    panning:-0.2

    filter:ON
    filter-freq:8000
    filter-reso:2

    sustain:0
    decay:0.9999

    offset:10
    resolution:6

    loop-count:1

    wave:C64NOISE
    wait:2
    wave:SINE
    offset+:-3
    wait:3
    loop:-5
    ---

    loop-count:-1

    offset+:-1
    wait:1
    loop:-2


  hat:
    call:default
    panning:0.3
    volume:0.3
    offset:20
    wave:NOISE
    decay:0.9994
    sustain:0

    filter:ON
    filter-freq:7000
    filter-reso:3

